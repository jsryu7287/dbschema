<html>
<body>
	<h1> 도구 더보기 > 개발자 도구 </h1>

	<script>
		const num = parseInt(prompt("출력할 구구단 숫자를 입력하세요:"), 10);

		if (!isNaN(num)) { // 숫자인지 확인
		    console.log(`=== ${num}단 ===`);
		    for (let i = 1; i <= 9; i++) {
		        console.log(`${num} × ${i} = ${num * i}`);
		    }
		} else {
		    console.log("올바른 숫자를 입력하세요.");
		}
	</script>

</body>
</html>
